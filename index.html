
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 동남보조기기센터 스마트맵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: black; color: white; margin: 0; overflow-x: hidden; }
        .minimal-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); border-radius: 2rem; }
        .minimal-card:hover { background: rgba(255, 255, 255, 0.08); border-color: white; transform: translateY(-8px); }
        .cta-button { background: white; color: black; font-weight: 900; transition: all 0.3s ease; border: none; cursor: pointer; }
        .cta-button:hover { transform: scale(1.05); background: #f0f0f0; }
        iframe { border: none; pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .glass-panel { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: rgba(0,0,0,0.4); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom';
        import { motion, AnimatePresence } from 'framer-motion';
        import { MapPin, X, BatteryCharging, ShoppingBag, Wrench, Zap, ChevronLeft, Trash2, ArrowUpRight, Home, Lock } from 'lucide-react';

        function App() {
            const [tab, setTab] = useState('home');
            const [step, setStep] = useState('district');
            const [selectedDistrict, setSelectedDistrict] = useState('');
            const [selectedService, setSelectedService] = useState('');
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('smart_map_db');
                return saved ? JSON.parse(saved) : [
                    { id: '1', name: '동남보조기기센터 스마트 체험관', address: '서울특별시 강동구 고덕로 201', district: '강동구', serviceType: '휠체어 대여소' }
                ];
            });

            useEffect(() => { 
                localStorage.setItem('smart_map_db', JSON.stringify(data)); 
            }, [data]);

            const districts = ['전체', '강남구', '강동구', '송파구', '서초구', '광진구', '성동구'];
            const services = [
                { name: '전동휠체어 충전소', icon: React.createElement(Zap, { size: 24 }) },
                { name: '수리 지정 업체', icon: React.createElement(Wrench, { size: 24 }) },
                { name: '휴대용 충전기 대여소', icon: React.createElement(BatteryCharging, { size: 24 }) },
                { name: '휠체어 대여소', icon: React.createElement(ShoppingBag, { size: 24 }) }
            ];

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const matchDistrict = selectedDistrict === '전체' || item.district === selectedDistrict;
                    const matchService = selectedService === '' || item.serviceType.includes(selectedService.replace(selectedDistrict, "").trim());
                    return matchDistrict && matchService;
                });
            }, [data, selectedDistrict, selectedService]);

            return React.createElement('div', { className: "min-h-screen selection:bg-white selection:text-black" }, [
                React.createElement('nav', { key: 'nav', className: "fixed top-0 w-full z-50 p-8 flex justify-between items-center" }, [
                    React.createElement('button', { 
                        onClick: () => { setTab('home'); setStep('district'); }, 
                        className: "w-12 h-12 glass-panel border border-white/20 rounded-xl flex items-center justify-center text-white hover:scale-110 transition-transform" 
                    }, React.createElement(Home, { size: 20 })),
                    React.createElement('button', { 
                        onClick: () => setTab('admin'), 
                        className: "px-6 py-2 glass-panel border border-white/20 rounded-xl text-[10px] font-bold tracking-widest text-white uppercase hover:bg-white hover:text-black transition-all" 
                    }, "Admin Access")
                ]),

                React.createElement(AnimatePresence, { mode: 'wait', key: 'content' }, [
                    tab === 'home' && React.createElement(motion.div, { 
                        key: 'h', initial: { opacity: 0 }, animate: { opacity: 1 }, exit: { opacity: 0 }, 
                        className: "h-screen flex items-center justify-center p-10 relative overflow-hidden" 
                    }, [
                        React.createElement('div', { className: "absolute inset-0 -z-10" }, 
                            React.createElement('iframe', { src: "https://my.spline.design/nexbotrobotcharacterconcept-XLVWVFAOrjwv7abuogS3YQZM/", width: "100%", height: "100%", className: "grayscale opacity-40 scale-110" })
                        ),
                        React.createElement('div', { className: "max-w-4xl text-left w-full" }, [
                            React.createElement('div', { className: "flex items-center gap-4 mb-8 opacity-40" }, [
                                React.createElement('div', { className: "h-px w-12 bg-white" }),
                                React.createElement('span', { className: "text-[9px] font-bold tracking-[0.5em] uppercase" }, "Seoul Southeast Assistive Tech Center")
                            ]),
                            React.createElement('h1', { className: "text-[9vw] font-black leading-[0.85] uppercase mb-12 tracking-tighter" }, "Seoul SE\nSmart Map"),
                            React.createElement('button', { 
                                onClick: () => setTab('explorer'), 
                                className: "cta-button px-16 py-6 rounded-full text-[11px] uppercase tracking-[0.4em]" 
                            }, "Start Explorer")
                        ])
                    ]),

                    tab === 'explorer' && React.createElement(motion.div, { 
                        key: 'e', initial: { opacity: 0, y: 20 }, animate: { opacity: 1, y: 0 }, exit: { opacity: 0 }, 
                        className: "pt-44 px-10 pb-20 max-w-7xl mx-auto" 
                    }, 
                        step === 'list' ? [
                            React.createElement('button', { 
                                onClick: () => setStep('service'), 
                                className: "mb-10 opacity-40 flex items-center gap-2 text-[10px] font-bold tracking-[0.4em] uppercase hover:opacity-100 transition-opacity" 
                            }, [React.createElement(ChevronLeft, { size: 14 }), "Back to Categories"]),
                            React.createElement('h2', { className: "text-6xl font-black mb-16 uppercase tracking-tighter" }, selectedService),
                            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-6" }, filteredData.map(item => 
                                React.createElement('div', { key: item.id, className: "minimal-card p-10 h-72 flex flex-col justify-between group" }, [
                                    React.createElement('div', null, [
                                        React.createElement('p', { className: "text-[10px] opacity-30 font-bold mb-3 tracking-widest uppercase" }, item.district),
                                        React.createElement('h3', { className: "text-2xl font-bold tracking-tight" }, item.name)
                                    ]),
                                    React.createElement('div', { className: "flex justify-between items-center" }, [
                                        React.createElement('div', { className: "flex items-center gap-2 opacity-40" }, [
                                            React.createElement(MapPin, { size: 14 }), 
                                            React.createElement('span', { className: "text-[11px] truncate max-w-[180px]" }, item.address)
                                        ]),
                                        React.createElement(ArrowUpRight, { size: 18, className: "opacity-0 group-hover:opacity-100 transition-opacity" })
                                    ])
                                ])
                            ))
                        ] : [
                            React.createElement('div', { className: "mb-20" }, [
                                React.createElement('p', { className: "text-[10px] font-black tracking-[0.8em] text-white/30 uppercase mb-4" }, `Step ${step === 'district' ? '01' : '02'}`),
                                React.createElement('h2', { className: "text-8xl font-black uppercase tracking-tighter" }, step === 'district' ? "Region" : "Service")
                            ]),
                            React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-4" }, 
                                step === 'district' ? districts.map(d => React.createElement('button', { 
                                    onClick: () => { setSelectedDistrict(d); setStep('service'); }, 
                                    className: "minimal-card p-12 text-left group relative overflow-hidden h-48" 
                                }, [
                                    React.createElement('p', { className: "text-[10px] opacity-20 mb-3 font-bold tracking-widest uppercase group-hover:text-black transition-colors z-10 relative" }, "Node Sector"),
                                    React.createElement('p', { className: "text-4xl font-black group-hover:text-black transition-all z-10 relative" }, d),
                                    React.createElement('div', { className: "absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-500" })
                                ])) : services.map(s => React.createElement('button', { 
                                    onClick: () => { setSelectedService(`${selectedDistrict} ${s.name}`); setStep('list'); }, 
                                    className: "minimal-card p-12 text-left group h-48 flex flex-col justify-between" 
                                }, [
                                    React.createElement('div', { className: "opacity-30 group-hover:opacity-100 transition-opacity group-hover:scale-110 origin-left" }, s.icon),
                                    React.createElement('p', { className: "text-xl font-bold tracking-tight" }, s.name)
                                ]))
                            )
                        ]
                    ),

                    tab === 'admin' && React.createElement(AdminPanel, { key: 'a', data, onSave: setData })
                ])
            ]);
        }

        function AdminPanel({ data, onSave }) {
            const [auth, setAuth] = useState(false);
            const [pw, setPw] = useState('');
            const [local, setLocal] = useState(data);

            if (!auth) return React.createElement('div', { className: "h-screen flex items-center justify-center bg-black" }, 
                React.createElement('form', { 
                    onSubmit: (e) => { e.preventDefault(); if(pw==='1217') setAuth(true); else alert('Access Denied'); }, 
                    className: "p-12 minimal-card text-center w-full max-w-md bg-white/[0.02]" 
                }, [
                    React.createElement(Lock, { size: 32, className: "mx-auto mb-8 opacity-20" }),
                    React.createElement('input', { 
                        type: 'password', value: pw, onChange: e => setPw(e.target.value), 
                        className: "bg-white/5 border border-white/10 p-5 rounded-2xl mb-6 w-full text-center text-white outline-none focus:border-white/40 tracking-[0.5em]", 
                        placeholder: "PASSCODE" 
                    }),
                    React.createElement('button', { className: "w-full py-5 bg-white text-black rounded-2xl font-black text-xs tracking-[0.2em] uppercase" }, "Authorize System")
                ])
            );

            return React.createElement('div', { className: "pt-44 px-10 max-w-5xl mx-auto pb-40" }, [
                React.createElement('div', { className: "flex justify-between items-end mb-16" }, [
                    React.createElement('h2', { className: "text-5xl font-black uppercase tracking-tighter" }, "Cloud Database"),
                    React.createElement('button', { 
                        onClick: () => { onSave(local); alert('성공적으로 저장되었습니다.'); }, 
                        className: "bg-white text-black px-10 py-4 rounded-full font-black text-[10px] tracking-widest uppercase hover:scale-105 transition-transform" 
                    }, "Sync Data")
                ]),
                React.createElement('div', { className: "space-y-3 custom-scrollbar max-h-[60vh] overflow-y-auto pr-4" }, local.map((item, i) => React.createElement('div', { key: i, className: "flex gap-4 bg-white/[0.03] p-5 rounded-3xl items-center border border-white/5 group" }, [
                    React.createElement('input', { 
                        value: item.name, 
                        onChange: e => { const n = [...local]; n[i].name = e.target.value; setLocal(n); }, 
                        className: "bg-transparent border-none text-white flex-1 text-sm font-bold outline-none focus:text-blue-400 transition-colors" 
                    }),
                    React.createElement('button', { 
                        onClick: () => setLocal(local.filter((_, idx) => idx !== i)), 
                        className: "text-red-500/40 hover:text-red-500 p-2 transition-colors" 
                    }, React.createElement(Trash2, { size: 18 }))
                ]))),
                React.createElement('button', { 
                    onClick: () => setLocal([{ id: `node-${Date.now()}`, name: 'New Facility', address: 'Enter address', district: '강남구', serviceType: '전동휠체어 충전소' }, ...local]), 
                    className: "mt-12 opacity-20 text-[10px] font-black tracking-[0.5em] hover:opacity-100 transition-opacity uppercase" 
                }, "+ Add Data Node")
            ]);
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
